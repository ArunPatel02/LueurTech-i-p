<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-container</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69641fd8bb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="contain">
            <div class="signup">
                <h1>Sign Up</h1>
                <div class="signupwith">
                    <div class="option">
                        <i class="fab fa-google"></i>
                        <p>sign up with Google</p>
                    </div>
                    <div class="option">
                        <i class="fab fa-facebook"></i>
                        <p>sign up with Facebook</p>
                    </div>
                </div>
                <form action="/" class="input_field">
                    <label for="name">
                        <p>Name</p>
                        <input type="text" name="Name" id="Name" autocomplete="off">
                        <div class="error name_err">error</div>
                    </label>
                    <label for="email">
                        <p>Email</p>
                        <input type="email" name="email" id="email" autocomplete="off">
                        <div class="error email_err">error</div>
                    </label>
                    <label for="password">
                        <p>Password</p>
                        <small>(note : min: 8 character ,must have one uppercase , one lowercase and one special character)</small>
                        <input type="password" name="password" id="password">
                        <div class="error password_err">error</div>
                    </label>
                    <button type="submit" class="button">
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </form>
            </div>
            <div class="svg_ico">
                <img src="./images/undraw_maker_launch_crhe.svg" alt="">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
